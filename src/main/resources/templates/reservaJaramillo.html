<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registrar Nueva Reserva</h1>
        
        <!-- Formulario de registro -->
        <form action="#" th:action="@{/registrarReserva}" th:object="${reserva}" method="post" class="mt-4">
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" placeholder="Ingrese el DNI" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su teléfono">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Atención</label>
                <select id="tipo" th:field="*{tipo}" class="form-control">
                    <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descripcion}">Tipo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medico">Médico</label>
                <select id="medico" th:field="*{medico}" class="form-control">
                    <option th:each="medico : ${medicos}" th:value="${medico}" th:text="${medico.nombre}">Médico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_reserva">Fecha de Reserva</label>
                <input type="date" id="fecha_reserva" th:field="*{fechaReserva}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Mensaje de éxito o error -->
        <div class="mt-3">
            <p th:text="${message}" class="alert alert-info" th:if="${message}"></p>
        </div>

        <!-- Enlace al listado de reservas -->
        <a href="/listadoReservas" class="btn btn-secondary mt-3">Ver Listado de Reservas</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
