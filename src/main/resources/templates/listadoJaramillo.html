<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Listado de Reservas</h1>
        
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Número</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Tipo de Atención</th>
                    <th>Médico</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.numReserva}"></td>
                    <td th:text="${reserva.fechaReserva}"></td>
                    <td th:text="${reserva.nombre}"></td>
                    <td th:text="${reserva.tipo.descripcion}"></td>
                    <td th:text="${reserva.medico.nombre}"></td>
                </tr>
            </tbody>
        </table>
        
        <a href="/registrarReserva" class="btn btn-primary mt-3">Registrar Nueva Reserva</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
